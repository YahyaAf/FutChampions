<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/css.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>FutChampions</title>

  <style>
    /* Styling the parent grid container */

      background-repeat: no-repeat;
      background-size: 100% ;
      height: 100vh;
      width: 100%;
      background-position: center;
      background-size: cover;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <section style="padding: 50px" class="d-flex">

    <div class="parent-player grid grid-cols-12 grid-rows-12 gap-4 w-full ">
      <!-- Goalkeeper (GK) -->
      <div class="row-start-11 col-start-6 col-span-2 row-span-2 bg-green-500 p-4 text-center text-white rounded-lg">
          GK
      </div> 
  
      <!-- Defenders (4 players) -->
      <div class="row-start-8 col-start-2 col-span-2 row-span-2 bg-blue-500 p-4 text-center text-white rounded-lg">
          LB
      </div>
      <div class="row-start-9 col-start-5 col-span-2 row-span-2 bg-blue-500 p-4 text-center text-white rounded-lg">
          CB
      </div>
      <div class="row-start-9 col-start-7 col-span-2 row-span-2 bg-blue-500 p-4 text-center text-white rounded-lg">
          CB
      </div>
      <div class="row-start-8 col-start-10 col-span-2 row-span-2 bg-blue-500 p-4 text-center text-white rounded-lg">
          RB
      </div>
  
      <!-- Midfielders (3 players) -->
      <div class="row-start-6 col-start-4 col-span-2 row-span-2 bg-yellow-500 p-4 text-center text-white rounded-lg">
          CMF
      </div>
      <div class="row-start-7 col-start-6 col-span-2 row-span-2 bg-yellow-500 p-4 text-center text-white rounded-lg">
          DMF
      </div>
      <div class="row-start-6 col-start-8 col-span-2 row-span-2 bg-yellow-500 p-4 text-center text-white rounded-lg">
          CMF
      </div>
  
      <!-- Forwards (3 players) -->
      <div class="row-start-3 col-start-3 col-span-2 row-span-2 bg-red-500 p-4 text-center text-white rounded-lg">
          LWF
      </div>
      <div class="row-start-2 col-start-6 col-span-2 row-span-2 bg-red-500 p-4 text-center text-white rounded-lg">
          ST
      </div>
      <div class="row-start-3 col-start-9 col-span-2 row-span-2 bg-red-500 p-4 text-center text-white rounded-lg">
          RWF
      </div>
  </div>



    <!-- changement -->

    <!-- end changement -->

    <!-- formulaire -->
    <div class="container w-50 h-100 bg-dark text-light py-3">
      <div class="row justify-content-center align-items-center h-100">
        <div class="position-relative">
          <img src="./assets/img/FutChampions.webp" class="w-100 rounded-top" alt="Sample photo"
            style="height: 200px; object-fit: cover;">
          <button type="button" class="btn btn-dark btn-sm position-absolute top-0 start-50 translate-middle-x">
            Add Player
          </button>
        </div>
        <div class="card-body bg-dark text-light p-4">
          <div class="text-center mb-4">
            <h3 class="text-light fw-bold">Team Settings</h3>
            <p class="text-muted small">Customize your team strategy and settings below.</p>
          </div>
          <form>
            <div class="mb-4">
              <label class="form-label fw-semibold text-light" for="formationSelect">Formation</label>
              <select id="formationSelect" class="form-select shadow-sm bg-secondary text-light border-0">
                <option value="formation1">4-3-3</option>
                <option value="formation2">4-4-2</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="form-label fw-semibold text-light" for="buildUpStyleSelect">Build Up Style</label>
              <select id="buildUpStyleSelect" class="form-select shadow-sm bg-secondary text-light border-0">
                <option value="">Balanced</option>
                <option value="">Counter</option>
                <option value="">Short passing</option>
              </select>
              <small class="text-muted">Control how your team builds play.</small>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold text-light" for="defensiveApproachSelect">Defensive
                Approach</label>
              <select id="defensiveApproachSelect" class="form-select shadow-sm bg-secondary text-light border-0">
                <option value="">Balanced</option>
                <option value="">Deep</option>
                <option value="">High</option>
                <option value="">Aggressive</option>
              </select>
              <small class="text-muted">Choose your teamâ€™s defensive strategy.</small>
            </div>

            <div class="text-center mt-4">
              <button type="button" class="btn btn-primary btn-sm px-5 shadow-sm">
                Save Settings
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- form  -->
    <div id="form-div"
      class="d-none col-lg-4 col-md-6 col-sm-8 col-11 bg-white p-4 rounded position-absolute top-50 start-50 translate-middle shadow"
      style="max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto">
      <form>
        <h3 class="text-center mb-4">Add Player</h3>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter player name" />
        </div>

        <div class="mb-3">
          <label for="photo" class="form-label">Choose a Photo</label>
          <input type="file" class="form-control" id="photo" />
        </div>

        <div class="mb-3">
          <label for="level" class="form-label">Position</label>
          <select id="level" class="form-select">
            <option selected value="Please select">Please select</option>
            <option value="GK">GK</option>
            <option value="ST">ST</option>
            <option value="RB">RB</option>
            <option value="LB">LB</option>
            <option value="RWF">RWF</option>
            <option value="LWF">LWF</option>
            <option value="CMF">CMF</option>
            <option value="DMF">DMF</option>
            <option value="CB">CB</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="nationality" class="form-label">Nationality</label>
          <input type="text" class="form-control" id="nationality" placeholder="Enter nationality" />
        </div>

        <div class="mb-3">
          <label for="flag" class="form-label">Choose a Flag</label>
          <input type="file" class="form-control" id="flag" />
        </div>

        <div class="mb-3">
          <label for="club" class="form-label">Club</label>
          <input type="text" class="form-control" id="club" placeholder="Enter club name" />
        </div>

        <div class="mb-3">
          <label for="logo" class="form-label">Choose Logo</label>
          <input type="file" class="form-control" id="logo" />
        </div>

        <div class="mb-4">
          <h5>Player Ratings :</h5>
          <div class="row g-3">
            <div class="col-md-4">
              <label for="rating" class="form-label">Rating</label>
              <input type="number" class="form-control" id="rating" />
            </div>
            <div class="col-md-4">
              <label for="diving" class="form-label">Diving</label>
              <input type="number" class="form-control" id="diving" />
            </div>
            <div class="col-md-4">
              <label for="handling" class="form-label">Handling</label>
              <input type="number" class="form-control" id="handling" />
            </div>
            <div class="col-md-4">
              <label for="kicking" class="form-label">Kicking</label>
              <input type="number" class="form-control" id="kicking" />
            </div>
            <div class="col-md-4">
              <label for="reflexes" class="form-label">Reflexes</label>
              <input type="number" class="form-control" id="reflexes" />
            </div>
            <div class="col-md-4">
              <label for="speed" class="form-label">Speed</label>
              <input type="number" class="form-control" id="speed" />
            </div>
            <div class="col-md-4">
              <label for="positioning" class="form-label">Positioning</label>
              <input type="number" class="form-control" id="positioning" />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button id="submit" type="submit" class="btn btn-primary">
            Submit
          </button>
          <button type="button" class="btn btn-secondary" id="cancel">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- end form -->
  </section>

  <script src="./assets/js/script.js"></script>
</body>

</html>
